<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Upload</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <!-- Loader element -->
          <div id="loading" class="text-center d-none">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading...</p>
          </div>
          <h1 class="text-center mb-4">Upload Image</h1>
          <form
            id="uploadForm"
            action="/upload"
            method="POST"
            enctype="multipart/form-data"
          >
            <input
              type="file"
              class="form-control mb-3"
              name="image"
              accept="image/jpeg"
            />
            <button type="submit" class="btn btn-primary btn-block">
              Upload
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="descriptionModal">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Generated Description</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="descriptionText"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="copyButton">
              Copy
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>




<!--MOBILE LEFT SIDE -->
<div class="col-12 col-md-6 d-flex justify-content-center align-content-center">
  <div class="row d-block d-md-none">

      <div class="col-12">
          <button type="button" class="btn btn-outline-info back-button me-5" onclick="changeView();"><i class="bi bi-arrow-left me-3"></i>Back</button>
      </div>

      <div class="col-12">
        <!-- Loader element -->
        <div id="loading" class="text-center d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>Loading...</p>
        </div>
        <!-- Loader element -->
      </div>

      <div class="col-12 text-md-start mt-4 mt-md-0 mb-1 mb-md-0">
          <h1 class="fw-bold">IMAGINATION</h1>
          <p>AI-powered creativity, at your fingertips.</p>
      </div>

      <div class="col-12 d-none d-flex justify-content-center mt-md-5 d-block d-md-none">
          <img id="alwaysVisibleImage" src="resources/add-img.png" class="d-block d-md-none img-fluid d-inline-block align-top add-img ml-5 ml-md-0 mb-3" alt="Default Image" style="max-height: 300px" />
          <img id="imagePreview" class="img-fluid mb-0 d-block d-md-none" alt="Preview" style="max-height: 300px" />
      </div>

      <div class="col-12 d-flex justify-content-center">
          <div class="col-8 col-md-6">
              <label for="imageInput" class="btn btn-outline-info btn-block">
                  Upload Your Image.. <i class="bi bi-arrow-right-short ms-2"></i>
                  <input
                    type="file"
                    class="custom-file-input"
                    id="imageInput"
                    name="image"
                    accept="image/jpeg"
                    onchange="previewImage(event)"
                  />
                </label>
          </div>
      </div>

  </div>
</div>
<!--MOBILE LEFT SIDE -->

<!--MOBILE RIGHT SIDE -->
<div class="col-12 col-md-6 d-flex justify-content-center ">
  <div class="col-9 d-block d-md-none">

    <!-- BUTTONS -->
      <div class="col-12 mt-3 mb-0">                                 
          <div class="row">
              <div class="col-12 col-md-6">
                  <button type="submit" class="btn btn-outline-info btn-block mb-3">
                      Generate Description <i class="bi bi-arrow-right-short ms-2"></i>
                  </button>
              </div>
          </div>
      </div>
      <!-- BUTTONS -->

  </div>
</div>
<!--MOBILE RIGHT SIDE -->
